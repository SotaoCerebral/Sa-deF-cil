<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Fácil - Registrar-se</title>
    <link rel="stylesheet" href="registroStyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="cursiva">Saúde Fácil</h1>
        </div>

        <div class="registro-box">
            <h2>Registre-se</h2>

            <form action="#">
            
                <input type="text" id="nome" name="nome" required placeholder="Nome">
                <br><br>
                
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <br><br>
               
                <input type="text" id="crm" name="crm" required placeholder="Crm">
                <br><br>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
                <br><br>
                <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">
                <br><br>
                
                <input type="text" id="especialidade" name="especialidade" required placeholder="Especialidade">
                <br><br>
                
                <input type="text" id="cep" name="cep" required placeholder="Cep">
                <br><br>
                
                <input type="text" id="logradouro" name="logradouro" required placeholder="Logradouro">
                <br><br>
                
                <input type="number" id="numero" name="numero" required placeholder="Numero">
                <br><br>
                
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                <br><br>
                
                <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                <br><br>
                
                <input type="text" id="cidade" name="cidade" required placeholder="Cidade"> 
                <br><br>
                <input type="text" id="uf" name="uf" placeholder="uf">
                    <br><br>
                <button id="post" type="button">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
